<script>
function indexIfReady() {
    var xobj = new XMLHttpRequest();
    xobj.open('GET', '/test', true);
    xobj.overrideMimeType("application/json");
    xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
            window.location.replace("/");
        }
    };
    xobj.send(null);  
}

var progress = document.getElementById("progressDots");
var x = 0;
setInterval(function () {
        if (x >= 30) {
            document.getElementById("restartMsg").textContent = "Something went wrong while restarting FujiNet :-(";
        }
        else {
            if ((x >= 1) && ((x-1) % 4 == 0)) {
                indexIfReady();
            }
            var dots = ".";
            x++;
            for (var y = 0; y < x % 3; y++)
               dots += ".";
            progress.textContent = dots;
        }
}, 500);

</script>
